version: 2
jobs:
  build:
    docker:
      - image: node:latest
    working_directory: ~/citytour.gvoweblab.com
    steps:
      - checkout
      - run:
          name: Install React Scripts
          command: npm install -g react-scripts
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: npm-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Generate static website
          command: npm run build
      - run:
          name: Install aws cli command
          command: |
            apt-get update &&  apt-get install -y python-dev
            curl -O https://bootstrap.pypa.io/get-pip.py
            python get-pip.py
            pip install awscli --upgrade
            aws --version
            aws s3 ls
      - run:
          name: Push to S3 bucket
          command: cd build/ && aws s3 sync . s3://citytour.gvoweblab.com --delete